<html lang="en">
<head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="background">
    <div class="container">
    <form  id="interestForm">
        <h1 class="heading">Simple Interest Calculator</h1>
        <label class="label-Text" for="principal">Principal Amount:</label>
        <input class="input-value" type="number" id="principal" required><br>
        <div id="principalError" class="error-message"></div><br>

        <label class="label-Text" for="rate">Interest Rate (%):</label>
        <input class="input-value" type="number" id="rate" required><br>
        <div id="rateError" class="error-message"></div><br>

        <label class="label-Text" for="time">Time Period (years):</label>
        <input class="input-value" type="number" id="time" required><br>
        <div id="timeError" class="error-message"></div><br>

        <button type="submit">Calculate</button>
    </form>
    
        <p id="result" class="result-message"></p>
        <p id="totalResult" class="result-message"></p>
    
    </div>
</div>
</body>
</html>
